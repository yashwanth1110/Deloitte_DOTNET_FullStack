<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .item-container {
      border: 2px solid blue;
      width: 300px;
      padding: 8px;
      margin: 5px;
      border-radius: 10px;
    }
  </style>
  
</head>
<body>
  <h3 style="text-align: center;">Display Collection of Objects in Angular</h3>
  <hr/>

  <div class="container">
    <div class="row">
      <div class="col-md-4" *ngFor="let item of deptsArray">
        <div class="item-container">
          <h4 style="color: black;">Dept Number: {{ item.deptno }}</h4>
          <h4 style="color: green;">Dept Name: {{ item.dname }}</h4>
          <h4 style="color: red;">Dept Location: {{ item.loc }}</h4>
        </div>
      </div>
    </div>
  </div>


</body>
</html>
