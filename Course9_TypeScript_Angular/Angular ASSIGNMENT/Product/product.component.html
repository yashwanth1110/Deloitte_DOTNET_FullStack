
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
<style>
  div {
    border: 10px solid rgb(219, 8, 230);
    width: 400px;
    padding: 8px;
    margin: 5px;
  }

  .fancy{
    display: flex;
    align-items: center;
  }
</style>
<h3>Product Details</h3>
 

<div>

    Product Name :  <input  [(ngModel)]="pname" placeholder="Enter Product Name" />
    <br/><br/>
    Unit Price :  <input  [(ngModel)]="unitprice"  placeholder="Enter Unit Price" />
    <br/><br/>
    Quantity :  <input [(ngModel)]="quantity" placeholder="Enter Quantity"  />
    <br/><br/>
    <input type="button"  (click)="getTotalButtonClick()" value="Get Total" />
    <br/><br/>
    <p>Total Amount : {{total}}</p>
    
    <body class="fancy">
    <input type="button" (click)="increment()" value="+"/>
    <p>{{quantity}}</p>
    <input type="button" (click)="decrement()" value="-"/>
</body>
</div>
